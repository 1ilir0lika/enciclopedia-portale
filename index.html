<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enciclopedia Interattiva</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <button id="toggle-theme">🌓 Cambia tema</button>
  <a href="manuale_d'uso_amministratore.html">Manuale d'uso</a> 
  <div id="container">
    <header>
      <h1>MANUALE</h1>
      

      <!-- Barra dei menu con azioni e gestione file -->
      <div id="menu-bar">
        <!-- Azioni sugli elementi -->
        <select id="action-select">
          <option value="">Azione</option>
          <option value="modifica">✏️ Modifica</option>
          <option value="elimina">❌ Elimina</option>
        </select>
        <button id="action-confirm" style="display:none;">Conferma</button>

        <!-- Barra di ricerca -->
        <div id="search-container">
          <input type="text" id="search-input" placeholder="Cerca...">
          <button id="search-btn">🔍</button>
          <button id="clear-btn">✖️</button>
          <button id="load">🔄 Carica</button>
          <button id="save">💾 Salva</button>
        </div>
      </div>
    </header>

    <!-- Pulsante per aggiungere un nuovo titolo principale -->
    <div id="controls">
      <button class="control-btn" id="add-main">➕ Aggiungi Titolo</button>
    </div>

    <!-- Contenitore dell'enciclopedia -->
    <div id="encyclopedia"></div>
  </div>

  <!-- Script principale dell'applicazione -->
  <script src="main.js"></script>
</body>
</html>
